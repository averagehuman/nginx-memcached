
[nginx]
version = 1.4.3
prefix = /opt/nginx/${nginx:version}
logdir = /opt/nginx/${nginx:version}/logs
tmpdir = /opt/nginx/${nginx:version}/run
include_root = /opt/nginx/sites-enabled
worker_processes = auto
worker_connections = 4096
server_name = _
listen = 80
asset_root = /var/www/assets
media_root = /var/www/media
cache_prefix = a
cache_version = 1
cookie_name = pubid
user = www
group = www
admin = admin

[proxy]
type = http
application = django
servers =
    unix:/tmp/${proxy:application}/local-proxy

[memcached]
socket = /tmp/local-memcache
mem = 64

